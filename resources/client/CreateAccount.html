<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/mycss.css">
    <meta charset="UTF-8">
    <script src="js\createAccount.js"></script>
    <title>Account Creation</title>
</head>
<body>
<login>
    <form id="accountCreationForm">
        <label>Create an account</label>
        <br>
        <input type="text" name="username" id="username" required placeholder="Username">
        <br>
        <br>
        <input type="text" name="email" id="email" required placeholder="Email">
        <br>
        <br>
        <input type="password" name="password1" id="password1" required placeholder="Password">
        <br>
        <br>
        <input type="password" name="password2" id="password2" required placeholder="Repeat Password" >
    </form>
    <br>
    <button class="button" onclick='createAccount();'>Create Account</button>
</login>
</body>
</html>
