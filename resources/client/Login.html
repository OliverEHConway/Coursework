<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.js"></script>
    <script>

        function postUserLogin() {
            console.log("Invoked postUserLogin() ");

            var url = "/user/login";
            var formData = new FormData(document.getElementById('loginForm'));

            fetch(url, {
                method: "POST",
                body: formData,
                }).then(response => {
                    return response.json();                 //now return that promise to JSON
                }).then(response => {
                    if (response.hasOwnProperty("Error")) {
                    alert(JSON.stringify(response));        // if it does, convert JSON object to string and alert
                } else {
                    Cookies.set("token", response.token);
                    Cookies.set("username", response.username);
                    window.open("Home.html", "_self");       //open index.html in same tab
            }
        });
        }
    </script>
</head>
<h1 style="font-family:courier,Arial,Helvetica; text-align: center;">QWERTY Quiz</h1>
<body>
<form id="loginForm" style="text-align: center; font-family; font-family:courier,Arial,Helvetica;">
    <input type="text" name="username" id="username" required>
    <label for="username">Username</label>
    <input type="password" name="password" id="password" required>
    <label for="password">Password</label>
</form>
<button class="button" onclick='postUserLogin();'style="text-align: center; font-family; font-family:courier,Arial,Helvetica;">Login</button>
</body>
</html>
